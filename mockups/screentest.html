<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final UI (with Indicators)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* A small utility to hide the scrollbar for a cleaner look on supported browsers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-darker': '#121826',
                        'brand-teal': '#14b8a6',
                        'brand-teal-hover': '#0d9488',
                        'brand-purple': '#8b5cf6',
                        'brand-purple-hover': '#7c3aed',
                        'brand-blue': '#3b82f6',
                        'brand-blue-hover': '#2563eb',
                        'muted-gray': '#4b5563',
                        'muted-gray-hover': '#6b7280',
                        'brand-red': '#ef4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-custom-darker text-gray-200 font-sans antialiased">

<div class="min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Header Notification -->
        <div class="w-full bg-gradient-to-r from-purple-600 to-blue-500 p-2 text-center text-sm font-semibold rounded-lg shadow-lg mb-8 flex items-center justify-center">
            <span>âœ¨ Major Update! Explore your notes with the new visual Reading Canvas.</span>
            <button class="ml-auto text-xl hover:text-gray-300">&times;</button>
        </div>

        <!-- Spaced Repetition Review Card -->
        <div class="border border-teal-500/30 bg-gray-800/20 rounded-lg p-5 mb-10 flex flex-col sm:flex-row items-start sm:items-center justify-between shadow-md">
            <div class="mb-4 sm:mb-0">
                <h3 class="text-lg font-bold text-teal-400">Spaced Repetition Review</h3>
                <p class="text-gray-400 text-sm">Strengthen your memory on topics you've struggled with.</p>
            </div>
            <button class="w-full sm:w-auto bg-brand-teal hover:bg-brand-teal-hover text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200 flex items-center justify-center space-x-2 flex-shrink-0">
                <span>Start Review (57 items)</span>
                <span class="bg-teal-700/80 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">57</span>
            </button>
        </div>

        <!-- Your Study Sets Header -->
        <div class="flex items-center justify-between mb-6 flex-wrap gap-4">
            <h2 class="text-3xl font-bold text-white">Your Study Sets</h2>
            <div class="flex items-center space-x-3">
                <button class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors duration-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg></button>
                <button class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors duration-200"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg></button>
                <button class="bg-brand-teal hover:bg-brand-teal-hover text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2 shadow-lg transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    <span>New Set</span>
                </button>
            </div>
        </div>

        <!-- Study Set Items -->
        <div class="space-y-4">
            <!-- Item with Files -->
            <div class="bg-gray-800/40 rounded-lg p-4 flex flex-col md:flex-row md:items-center justify-between shadow-md space-y-4 md:space-y-0">
                <div class="flex-shrink-0 pr-4">
                    <h4 class="font-bold text-white text-lg">Modelling and Simulation</h4>
                    <div class="flex items-center space-x-2 text-sm text-gray-400 mt-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                        <span>6 files</span>
                    </div>
                </div>
                <div class="flex items-center space-x-2 overflow-x-auto no-scrollbar pb-2 md:pb-0">
                    <button class="flex-shrink-0 bg-brand-blue hover:bg-brand-blue-hover text-white font-semibold py-2 px-5 rounded-md">Read</button>
                    <button class="flex-shrink-0 bg-brand-purple hover:bg-brand-purple-hover text-white font-semibold py-2 px-5 rounded-md">Predict</button>
                    <button class="flex-shrink-0 bg-brand-teal hover:bg-brand-teal-hover text-white font-bold py-2 px-5 rounded-md shadow-md">Study</button>
                    <button class="flex-shrink-0 bg-muted-gray hover:bg-muted-gray-hover text-white font-semibold py-2 px-5 rounded-md">History</button>
                    <span class="border-l border-gray-600 h-6 mx-2"></span>
                    <button class="flex-shrink-0 p-2 text-gray-400 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" /></svg></button>
                    <button class="flex-shrink-0 p-2 text-gray-400 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" /><path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" /></svg></button>
                    <button class="flex-shrink-0 p-2 text-gray-400 hover:text-red-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                </div>
            </div>
            
            <!-- Item with Videos -->
            <div class="bg-gray-800/40 rounded-lg p-4 flex flex-col md:flex-row md:items-center justify-between shadow-md space-y-4 md:space-y-0">
                <div class="flex-shrink-0 pr-4">
                    <h4 class="font-bold text-white text-lg">AI News</h4>
                    <div class="flex items-center space-x-2 text-sm text-gray-400 mt-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-brand-red" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
                        <span>1 videos</span>
                    </div>
                </div>
                <div class="flex items-center space-x-2 overflow-x-auto no-scrollbar pb-2 md:pb-0">
                    <button class="flex-shrink-0 bg-brand-blue hover:bg-brand-blue-hover text-white font-semibold py-2 px-5 rounded-md">Read</button>
                    <button class="flex-shrink-0 bg-brand-purple hover:bg-brand-purple-hover text-white font-semibold py-2 px-5 rounded-md">Predict</button>
                    <button class="flex-shrink-0 bg-brand-teal hover:bg-brand-teal-hover text-white font-bold py-2 px-5 rounded-md shadow-md">Study</button>
                    <button class="flex-shrink-0 bg-muted-gray hover:bg-muted-gray-hover text-white font-semibold py-2 px-5 rounded-md">History</button>
                    <span class="border-l border-gray-600 h-6 mx-2"></span>
                    <button class="flex-shrink-0 p-2 text-gray-400 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" /></svg></button>
                    <button class="flex-shrink-0 p-2 text-gray-400 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" /><path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" /></svg></button>
                    <button class="flex-shrink-0 p-2 text-gray-400 hover:text-red-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
