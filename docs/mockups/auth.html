<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Star Study OS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { bg: '#0B0E14', primary: '#8B5CF6', secondary: '#3B82F6', accent: '#F59E0B' }
                    },
                    fontFamily: { heading: ['Outfit', 'sans-serif'], body: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B0E14;
            color: #F3F4F6;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(15, 20, 30, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.6);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center relative">
    <script>window.onload = () => lucide.createIcons();</script>

    <!-- Background Orbs -->
    <div class="orb w-96 h-96 bg-brand-primary -top-20 -left-20"></div>
    <div class="orb w-[500px] h-[500px] bg-brand-secondary bottom-0 right-0 animation-delay-2000"></div>

    <!-- Login Slab -->
    <main class="glass-panel w-full max-w-md p-8 md:p-12 rounded-3xl relative z-10 mx-4">

        <div class="text-center mb-8">
            <h1
                class="text-3xl font-heading font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-primary to-brand-secondary">
                J-Star OS
            </h1>
            <p class="text-gray-400 mt-2 text-sm">Enter the flow state.</p>
        </div>

        <div class="space-y-4">
            <!-- Google Auth -->
            <button
                class="w-full py-3 rounded-xl bg-white text-black font-semibold hover:bg-gray-100 transition flex items-center justify-center gap-3">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Continue with Google
            </button>

            <div class="flex items-center gap-4 text-xs text-gray-500 uppercase font-bold tracking-widest my-6">
                <div class="h-px bg-white/10 flex-1"></div>
                OR
                <div class="h-px bg-white/10 flex-1"></div>
            </div>

            <!-- Email Form -->
            <div class="space-y-3">
                <div>
                    <label class="text-xs text-gray-400 font-bold ml-1">EMAIL</label>
                    <div class="relative mt-1">
                        <i data-lucide="mail" class="w-4 h-4 text-gray-500 absolute left-4 top-3.5"></i>
                        <input type="email" placeholder="traveler@jstar.com"
                            class="w-full bg-black/30 border border-white/10 rounded-xl pl-10 pr-4 py-3 focus:outline-none focus:border-brand-primary text-white transition-colors">
                    </div>
                </div>
                <div>
                    <label class="text-xs text-gray-400 font-bold ml-1">PASSWORD</label>
                    <div class="relative mt-1">
                        <i data-lucide="lock" class="w-4 h-4 text-gray-500 absolute left-4 top-3.5"></i>
                        <input type="password" placeholder="••••••••"
                            class="w-full bg-black/30 border border-white/10 rounded-xl pl-10 pr-4 py-3 focus:outline-none focus:border-brand-primary text-white transition-colors">
                    </div>
                </div>
            </div>

            <button
                class="w-full py-3 rounded-xl bg-brand-primary text-white font-bold shadow-lg shadow-brand-primary/25 hover:shadow-brand-primary/40 hover:-translate-y-0.5 transition-all mt-4">
                Login
            </button>
        </div>

        <div class="mt-8 text-center text-sm text-gray-400">
            Don't have an account? <a href="#" class="text-brand-secondary hover:underline">Join the Fleet</a>
        </div>

    </main>

    <div class="fixed bottom-6 text-xs text-gray-600">
        © 2026 J-Star Studios
    </div>
</body>

</html>
