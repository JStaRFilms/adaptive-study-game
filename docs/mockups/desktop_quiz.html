<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mode - Desktop Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { bg: '#0B0E14', surface: '#151923', primary: '#8B5CF6', secondary: '#3B82F6', accent: '#F59E0B', success: '#10B981', error: '#EF4444' }
                    },
                    fontFamily: { heading: ['Outfit', 'sans-serif'], body: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B0E14;
            background-image: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            color: #F3F4F6;
        }

        .glass {
            background: rgba(15, 20, 30, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .answer-btn:hover {
            border-color: #8B5CF6;
            background: rgba(139, 92, 246, 0.1);
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">
    <script>window.onload = () => lucide.createIcons();</script>

    <!-- Game Header -->
    <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-black/20 backdrop-blur-sm">
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-lg hover:bg-white/5"><i data-lucide="x"
                    class="w-5 h-5 text-gray-400"></i></button>
            <div class="h-6 w-px bg-white/10"></div>
            <span class="font-bold text-white">Cellular Biology Quiz</span>
        </div>

        <!-- Progress Bar -->
        <div class="w-96">
            <div class="flex justify-between text-xs text-gray-400 mb-1">
                <span>Question 4/12</span>
                <span>3 Streak ðŸ”¥</span>
            </div>
            <div class="h-2 bg-white/10 rounded-full overflow-hidden">
                <div class="h-full bg-brand-primary w-1/3 rounded-full shadow-[0_0_10px_rgba(139,92,246,0.5)]"></div>
            </div>
        </div>

        <div class="flex items-center gap-4 text-sm font-mono text-gray-400">
            <i data-lucide="timer" class="w-4 h-4"></i> 14:20
        </div>
    </header>

    <!-- Arena Container -->
    <main class="flex-1 flex items-center justify-center p-8 relative">

        <!-- Background Decor -->
        <div class="absolute inset-0 flex items-center justify-center -z-10">
            <div class="w-[800px] h-[800px] bg-brand-primary/5 rounded-full blur-[120px]"></div>
        </div>

        <div class="w-full max-w-4xl grid grid-cols-12 gap-8">

            <!-- Question Card -->
            <div class="col-span-8 glass rounded-3xl p-10 shadow-2xl relative">
                <div
                    class="absolute -top-4 -left-4 bg-brand-bg border border-brand-primary text-brand-primary px-4 py-1 rounded-full text-sm font-bold shadow-lg">
                    Multiple Choice
                </div>

                <h2 class="text-3xl font-heading font-semibold leading-tight mb-8">
                    Which organelle is famously known as the "powerhouse" of the cell?
                </h2>

                <div class="grid grid-cols-2 gap-4">
                    <button class="answer-btn p-6 rounded-2xl glass text-left hover:scale-[1.01] transition-all group">
                        <div class="text-xs text-gray-500 mb-1 group-hover:text-brand-primary">Option A</div>
                        <div class="text-lg font-medium">Nucleus</div>
                    </button>
                    <button
                        class="answer-btn p-6 rounded-2xl glass text-left hover:scale-[1.01] transition-all group ring-2 ring-brand-primary bg-brand-primary/10">
                        <div class="text-xs text-gray-500 mb-1 group-hover:text-brand-primary">Option B</div>
                        <div class="text-lg font-medium text-white">Mitochondria</div>
                        <div class="absolute top-4 right-4 text-brand-primary"><i data-lucide="check-circle"
                                class="w-5 h-5"></i></div>
                    </button>
                    <button class="answer-btn p-6 rounded-2xl glass text-left hover:scale-[1.01] transition-all group">
                        <div class="text-xs text-gray-500 mb-1 group-hover:text-brand-primary">Option C</div>
                        <div class="text-lg font-medium">Ribosome</div>
                    </button>
                    <button class="answer-btn p-6 rounded-2xl glass text-left hover:scale-[1.01] transition-all group">
                        <div class="text-xs text-gray-500 mb-1 group-hover:text-brand-primary">Option D</div>
                        <div class="text-lg font-medium">Golgi Apparatus</div>
                    </button>
                </div>

                <div class="mt-8 flex justify-end">
                    <button
                        class="px-8 py-3 rounded-xl bg-gradient-to-r from-brand-primary to-brand-secondary text-white font-bold shadow-lg shadow-brand-primary/20 hover:scale-105 transition-transform flex items-center gap-2">
                        Next Question <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Side Assist -->
            <div class="col-span-4 space-y-4">
                <!-- AI Hint -->
                <div class="glass p-6 rounded-2xl border-brand-primary/20">
                    <div class="flex items-center gap-2 mb-3">
                        <div class="p-1.5 bg-brand-primary/20 rounded-lg"><i data-lucide="zap"
                                class="w-4 h-4 text-brand-primary"></i></div>
                        <span class="font-bold text-sm">AI Power-Up</span>
                    </div>
                    <p class="text-sm text-gray-300 italic mb-4">"Think about energy production. This organelle has its
                        own DNA."</p>
                    <button
                        class="w-full py-2 rounded-lg border border-white/10 hover:bg-white/5 text-xs text-gray-300">Reveal
                        More Hint (-10 XP)</button>
                </div>

                <!-- Stats -->
                <div class="glass p-6 rounded-2xl">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm text-gray-400">Current XP</span>
                        <span class="text-brand-accent font-mono">1,250</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-400">Accuracy</span>
                        <span class="text-brand-success font-mono">100%</span>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
