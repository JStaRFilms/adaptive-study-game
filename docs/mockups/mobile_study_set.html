<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Set - Mobile Tab View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { bg: '#0B0E14', primary: '#8B5CF6', secondary: '#3B82F6', accent: '#F59E0B' }
                    },
                    fontFamily: { heading: ['Outfit', 'sans-serif'], body: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B0E14;
            color: #F3F4F6;
            overflow-x: hidden;
        }

        .glass-base {
            background: rgba(21, 25, 35, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .slab {
            background: rgba(20, 24, 32, 0.9);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
            min-height: calc(100vh - 120px);
            /* Leave room for header */
        }

        /* Top Tabs inside Slab */
        .slab-tab.active {
            color: #fff;
            border-bottom: 2px solid #8B5CF6;
        }

        .slab-tab {
            color: #6B7280;
            padding-bottom: 12px;
        }
    </style>
</head>

<body class="bg-brand-bg min-h-screen relative">
    <script>window.onload = () => lucide.createIcons();</script>

    <!-- Header Content (Fixed Behind Slab) -->
    <div class="fixed top-0 inset-x-0 h-40 px-6 pt-12 z-0 bg-gradient-to-b from-brand-primary/10 to-transparent">
        <div class="flex items-center gap-3 mb-4">
            <button class="p-2 -ml-2 rounded-full hover:bg-white/10"><i data-lucide="arrow-left"
                    class="w-6 h-6 text-white"></i></button>
            <span
                class="text-xs font-mono text-brand-secondary border border-brand-secondary/30 px-2 py-0.5 rounded">BIO-101</span>
        </div>
        <h1 class="text-2xl font-heading font-bold text-white leading-tight">Cellular Biology<br>& Genetics</h1>
    </div>

    <div class="h-32"></div>

    <!-- The Content Slab -->
    <main class="slab relative z-10 pt-2 pb-32">

        <!-- Pull Indicator -->
        <div class="w-12 h-1 bg-white/10 rounded-full mx-auto mt-3 mb-4"></div>

        <!-- Sticky Tabs -->
        <div
            class="flex justify-between px-8 border-b border-white/5 sticky top-0 bg-brand-bg/50 backdrop-blur-xl z-20">
            <button class="slab-tab active flex-1 font-medium text-sm text-center">Material</button>
            <button class="slab-tab flex-1 font-medium text-sm text-center">Cards (45)</button>
            <button class="slab-tab flex-1 font-medium text-sm text-center">Stats</button>
        </div>

        <!-- Tab Content: Material -->
        <div class="p-6">
            <!-- AI Summary Card -->
            <div
                class="p-4 rounded-2xl bg-gradient-to-br from-brand-primary/20 to-brand-secondary/5 border border-brand-primary/20 mb-6">
                <div class="flex items-center gap-2 mb-2 text-brand-primary">
                    <i data-lucide="sparkles" class="w-4 h-4 text-brand-accent"></i>
                    <span class="text-xs font-bold uppercase tracking-wider text-brand-accent">AI Summary</span>
                </div>
                <p class="text-sm text-gray-300 leading-relaxed">
                    This unit covers the 4 phases of Mitosis, the function of the Mitochondria, and DNA replication
                    basics.
                </p>
                <button
                    class="mt-3 w-full py-2 bg-brand-primary rounded-lg text-white text-xs font-bold flex items-center justify-center gap-2">
                    <i data-lucide="play" class="w-3 h-3 fill-current"></i> Quiz Me on This
                </button>
            </div>

            <!-- Content List -->
            <h3 class="text-sm font-bold text-gray-400 mb-3 uppercase">Sources</h3>

            <div class="space-y-3">
                <div class="glass-base p-4 rounded-xl flex items-center gap-4 border border-white/5">
                    <div class="w-10 h-10 rounded-lg bg-red-500/10 text-red-400 flex items-center justify-center"><i
                            data-lucide="file-text" class="w-5 h-5"></i></div>
                    <div class="flex-1">
                        <h4 class="text-sm font-medium text-white">Lecture_04.pdf</h4>
                        <p class="text-xs text-gray-500">Added 2 days ago</p>
                    </div>
                </div>

                <div class="glass-base p-4 rounded-xl flex items-center gap-4 border border-white/5">
                    <div class="w-10 h-10 rounded-lg bg-blue-500/10 text-blue-400 flex items-center justify-center"><i
                            data-lucide="link" class="w-5 h-5"></i></div>
                    <div class="flex-1">
                        <h4 class="text-sm font-medium text-white">Wikipedia: Mitochondria</h4>
                        <p class="text-xs text-gray-500">Web Source</p>
                    </div>
                </div>
            </div>

            <!-- Add Button -->
            <button
                class="w-full py-4 mt-6 rounded-xl border border-dashed border-gray-700 text-gray-400 flex items-center justify-center gap-2 hover:bg-white/5">
                <i data-lucide="plus" class="w-4 h-4"></i> Add Source
            </button>
        </div>

    </main>

    <!-- Floating Play Button -->
    <div class="fixed bottom-6 right-6 z-50">
        <button
            class="w-16 h-16 rounded-full bg-brand-primary text-white flex items-center justify-center shadow-[0_0_20px_rgba(139,92,246,0.6)] hover:scale-105 transition-transform">
            <i data-lucide="play" class="w-8 h-8 fill-current ml-1"></i>
        </button>
    </div>

</body>

</html>
