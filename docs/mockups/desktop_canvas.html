<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Mode - Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { bg: '#0B0E14', primary: '#8B5CF6', secondary: '#3B82F6', accent: '#F59E0B' }
                    },
                    fontFamily: { heading: ['Outfit', 'sans-serif'], body: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B0E14;
            overflow: hidden;
        }

        .grid-bg {
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .node {
            background: rgba(15, 20, 30, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="h-screen flex flex-col grid-bg">
    <script>window.onload = () => lucide.createIcons();</script>

    <!-- Toolbar -->
    <div
        class="fixed top-6 left-1/2 -translate-x-1/2 bg-black/50 backdrop-blur-xl border border-white/10 rounded-full px-6 py-3 flex gap-4 shadow-xl z-50">
        <button class="text-white hover:text-brand-primary"><i data-lucide="mouse-pointer-2"
                class="w-5 h-5"></i></button>
        <button class="text-gray-400 hover:text-white"><i data-lucide="square" class="w-5 h-5"></i></button>
        <button class="text-gray-400 hover:text-white"><i data-lucide="type" class="w-5 h-5"></i></button>
        <div class="w-px h-5 bg-white/20"></div>
        <button class="text-brand-accent hover:text-white"><i data-lucide="sparkles" class="w-5 h-5"></i></button>
    </div>

    <!-- Back Nav -->
    <a href="#"
        class="fixed top-6 left-6 p-3 rounded-xl bg-black/50 border border-white/10 hover:bg-white/5 text-gray-400 hover:text-white z-50">
        <i data-lucide="arrow-left" class="w-5 h-5"></i>
    </a>

    <!-- Canvas Area (Mock Nodes) -->
    <div class="flex-1 relative">

        <!-- Central Node -->
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 node p-6 rounded-2xl w-64 border-brand-primary/50 shadow-[0_0_30px_rgba(139,92,246,0.2)]">
            <div class="flex justify-between items-start mb-2">
                <span class="text-xs uppercase font-bold text-brand-primary">ROOT CONCEPT</span>
            </div>
            <h2 class="text-xl font-bold text-white">Cellular Biology</h2>
            <div class="mt-4 flex gap-2">
                <div class="h-1.5 w-1.5 rounded-full bg-brand-primary"></div>
                <div class="h-1.5 w-1.5 rounded-full bg-gray-600"></div>
            </div>
        </div>

        <!-- Connection Line -->
        <svg class="absolute inset-0 pointer-events-none" style="z-index: -1;">
            <line x1="50%" y1="50%" x2="70%" y2="30%" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
            <line x1="50%" y1="50%" x2="30%" y2="70%" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
        </svg>

        <!-- Child Node 1 -->
        <div
            class="absolute top-[30%] left-[70%] node p-4 rounded-xl w-48 hover:border-brand-secondary/50 transition-colors cursor-pointer">
            <h3 class="font-bold text-white mb-2">Mitosis</h3>
            <p class="text-xs text-gray-400">Process of cell division covering 4 phases.</p>
        </div>

        <!-- Child Node 2 -->
        <div
            class="absolute top-[70%] left-[30%] node p-4 rounded-xl w-48 hover:border-brand-secondary/50 transition-colors cursor-pointer">
            <h3 class="font-bold text-white mb-2">Genetics</h3>
            <p class="text-xs text-gray-400">DNA replication and inheritance models.</p>
        </div>

    </div>

    <!-- Zoom Controls -->
    <div
        class="fixed bottom-6 right-6 flex flex-col gap-2 bg-black/50 border border-white/10 p-2 rounded-xl backdrop-blur-md">
        <button class="p-2 hover:bg-white/10 rounded-lg text-white"><i data-lucide="plus" class="w-4 h-4"></i></button>
        <button class="p-2 hover:bg-white/10 rounded-lg text-white"><i data-lucide="minus" class="w-4 h-4"></i></button>
    </div>

</body>

</html>
