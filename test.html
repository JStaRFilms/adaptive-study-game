<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Study Game - Transform Learning Into Victory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            overflow-x: hidden;
            color: white;
            min-height: 100vh;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #61dafb, #20232a);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #61dafb, #ffffff, #533483);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .skip-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }

        .skip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0 2rem;
            text-align: center;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            animation: heroEntry 1.5s ease-out;
        }

        @keyframes heroEntry {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #61dafb, #ffffff, #533483, #ff6b6b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .tech-badges {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .tech-badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tech-badge:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-primary {
            background: linear-gradient(45deg, #61dafb, #20232a);
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(97, 218, 251, 0.3);
            min-width: 200px;
        }

        .cta-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(97, 218, 251, 0.4);
        }

        .cta-secondary {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }

        .cta-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        .features-preview {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            opacity: 0.7;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .feature-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(97, 218, 251, 0.1), rgba(83, 52, 131, 0.1));
            animation: floatShape 15s infinite linear;
        }

        @keyframes floatShape {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid rgba(97, 218, 251, 0.2);
            border-radius: 50%;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(97, 218, 251, 0.2);
            border-top: 3px solid #61dafb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #61dafb, #533483);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 0 1rem;
            }
            
            .hero {
                padding: 0 1rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .features-preview {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .tech-badges {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Initializing AI Study Engine...</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
    </div>

    <!-- Animated Background -->
    <div class="stars-container" id="starsContainer"></div>
    <div class="particles-container" id="particlesContainer"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header" id="header">
            <nav class="nav">
                <div class="logo">🎯 Adaptive Study</div>
                <button class="skip-btn" onclick="startStudying()">
                    Skip to Study ⚡
                </button>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="floating-elements">
                <div class="pulse-ring"></div>
            </div>
            
            <div class="hero-content">
                <h1 class="hero-title">Transform Learning Into Victory</h1>
                <p class="hero-subtitle">
                    Harness the power of AI to turn your notes into an epic quest of knowledge. 
                    Upload any content, face intelligent challenges, and level up your learning game.
                </p>

                <div class="tech-badges">
                    <span class="tech-badge">🤖 AI-Powered</span>
                    <span class="tech-badge">🎮 Gamified</span>
                    <span class="tech-badge">📚 Multi-Modal</span>
                    <span class="tech-badge">⚡ Real-time</span>
                </div>

                <div class="cta-buttons">
                    <button class="cta-primary" onclick="beginJourney()">
                        Begin Your Journey
                    </button>
                    <button class="cta-secondary" onclick="showDemo()">
                        Watch Demo
                    </button>
                </div>
            </div>

            <div class="features-preview">
                <div class="feature-icon" title="AI Quiz Generation">🧠</div>
                <div class="feature-icon" title="Multi-format Support">📄</div>
                <div class="feature-icon" title="Progress Tracking">📊</div>
                <div class="feature-icon" title="Exam Prediction">🔮</div>
            </div>
        </section>
    </div>

    <script>
        // Loading Screen Animation
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            
            // Simulate loading progress
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        startAnimations();
                    }, 500);
                }
                loadingBar.style.width = progress + '%';
            }, 150);
        });

        // Start all animations after loading
        function startAnimations() {
            createStars();
            createParticles();
            createFloatingShapes();
            initScrollEffects();
        }

        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particlesContainer');
            
            setInterval(() => {
                if (particlesContainer.children.length < 15) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = particle.style.height = Math.random() * 8 + 3 + 'px';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 8000);
                }
            }, 300);
        }

        // Create floating shapes
        function createFloatingShapes() {
            const hero = document.querySelector('.hero');
            
            setInterval(() => {
                const shape = document.createElement('div');
                shape.className = 'floating-shape';
                const size = Math.random() * 100 + 50;
                shape.style.width = shape.style.height = size + 'px';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                hero.appendChild(shape);
                
                setTimeout(() => {
                    if (shape.parentNode) {
                        shape.parentNode.removeChild(shape);
                    }
                }, 20000);
            }, 2000);
        }

        // Scroll effects
        function initScrollEffects() {
            const header = document.getElementById('header');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        }

        // Interactive elements
        function beginJourney() {
            // Add epic button click effect
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                button.style.transform = 'translateY(-3px)';
                // Redirect to main app
                startStudying();
            }, 100);
        }

        function showDemo() {
            // Show demo modal or redirect
            alert('🎬 Demo coming soon! For now, jump straight into the action!');
        }

        function startStudying() {
            // Add transition effect before redirecting
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // Replace with your actual study app URL or route
                window.location.href = '/study'; // or wherever your main app is
            }, 500);
        }

        // Add hover effects to tech badges
        document.querySelectorAll('.tech-badge').forEach(badge => {
            badge.addEventListener('mouseenter', function() {
                this.style.boxShadow = '0 10px 25px rgba(97, 218, 251, 0.3)';
            });
            
            badge.addEventListener('mouseleave', function() {
                this.style.boxShadow = 'none';
            });
        });

        // Add click effects to feature icons
        document.querySelectorAll('.feature-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                this.style.transform = 'translateY(-5px) rotate(360deg)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-5px)';
                }, 300);
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                beginJourney();
            } else if (e.key === 'Escape') {
                startStudying();
            }
        });

        // Easter egg: Konami code
        let konamiCode = [];
        const konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // Up Up Down Down Left Right Left Right B A

        document.addEventListener('keydown', function(e) {
            konamiCode.push(e.keyCode);
            if (konamiCode.length > konami.length) {
                konamiCode.shift();
            }
            
            if (konamiCode.join(',') === konami.join(',')) {
                // Easter egg activated!
                document.body.style.animation = 'rainbow 1s infinite';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 5000);
            }
        });

        // Add rainbow animation for easter egg
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rainbow {
                0% { filter: hue-rotate(0deg); }
                100% { filter: hue-rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
